name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‡ NEW STEP TO CONVERT TO LOWERCASE
      - name: Convert repository owner to lowercase
        run: |
          echo "LOWERCASE_OWNER=${{ github.repository_owner,, }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # ðŸ‘‡ USE THE OUTPUT FROM THE PREVIOUS STEP
          tags: ghcr.io/${{ steps.repo_owner_case.outputs.LOWERCASE_OWNER }}/transfer-watcher:latest