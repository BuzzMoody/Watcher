name: Build and Publish Docker Image

on:
  push:
    branches:
      # Trigger on push to both main and beta
      - main
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- UPDATED STEP: 1/2 Setup PHP ---
      - name: Setup PHP Environment
        # This action installs the specified PHP version and makes the 'php' command available,
        # along with the necessary extensions for curl and json operations.
        # ADJUST '8.3' if your project uses a different PHP version.
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          # Removed 'tools: composer' and added common extensions
          extensions: curl, json 

      # --- NEW STEP: 2/2 Run PHP Syntax Check ---
      - name: Run PHP Syntax Check on all files
        # The 'php -l' command (lint) checks for syntax errors.
        # We use 'find' and 'xargs' to efficiently check every .php file recursively.
        # The '-not -path "./vendor/*"' part ensures we skip checking installed vendor dependencies.
        run: |
          echo "Starting PHP syntax linting..."
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n 1 php -l
        
      # If the previous step fails (i.e., PHP syntax error is found), the job will stop here!

      - name: Determine Docker Image Tag
        id: determine_tag
        run: |
          # Use 'latest' for the main branch, and the branch name for all others (e.g., 'beta')
          IMAGE_TAG="${{ github.ref_name == 'main' && 'latest' || github.ref_name }}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag set to: $IMAGE_TAG"
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Construct the full tag using the dynamically determined tag from the previous step
          tags: ghcr.io/buzzmoody/transfer-watcher:${{ steps.determine_tag.outputs.tag }}
